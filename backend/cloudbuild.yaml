# Google Cloud Build configuration
# This file is used by Google Cloud Build to build and push the Docker image

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/skypad-ide-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/skypad-ide-backend:latest',
      '.'
    ]
    dir: 'backend'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skypad-ide-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skypad-ide-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'skypad-ide-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/skypad-ide-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/skypad-ide-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/skypad-ide-backend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

